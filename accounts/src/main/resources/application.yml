server:
  port: 8081
spring:
  application:
    name: "accounts"
  datasource:
    url: jdbc:mysql://localhost:3307/accountsdb
    username: root
    password: 'root'
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  profiles:
    active: "prod"
  config:
    import: optional:configserver:http://localhost:8071/


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    info:
      env:
        enabled: true

endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  info:
    app:
      name: "accounts"
      description: "Ahmed Bank Accounts Application"
      version: "1.0.0"
